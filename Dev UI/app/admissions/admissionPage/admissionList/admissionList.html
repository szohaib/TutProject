<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="green">
                <i class="material-icons">find_in_page</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">List of Admissions</h4>
                <div class="toolbar clearfix">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                     <a class="btn btn-simple btn-rose btn-icon remove-all-padding add-btn pull-right"><i class="fa fa-download"></i></a> 
                     <a ui-sref="main.admission({mode:'add',id:null})" class="btn btn-simple btn-success btn-icon remove-all-padding add-btn pull-right"><i class="material-icons">note_add</i></a> 
                </div>
                <div class="material-datatables clearfix">
                    <table id="admissionTable" edit-btn-action='edit(dataRow)' custom-datatable ng-if="admissionTable.dataLoaded" options="admissionTable.dtOptions" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
